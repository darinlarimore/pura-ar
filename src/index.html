<!-- include a-frame -->
<script src="/assets/scripts/vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='/assets/scripts/vendor/aframe/build/aframe-ar.min.js'></script>


<!-- start the body of your page -->
<body style='margin: 0; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam; detectionMode: color; maxDetectionRate: 60; debugUIEnabled: false;'>
		<a-assets>
			<a-asset-item id="LOGO" src="/assets/models/fish/model.obj"></a-asset-item>
			<a-asset-item id="LOGO_MAT" src="/assets/models/fish/materials.mtl"></a-asset-item>
		</a-assets>

	<!-- define a camera which will move according to the marker position -->
	<a-marker hit-testing-enabled='true' size=".03" preset='custom' type='pattern' url='/assets/markers/pattern-marker-box.patt'>
	    <a-obj-model position="0 0 .5 0" src="#LOGO" mtl="#LOGO_MAT"></a-obj-model>
	</a-marker>
	<a-entity camera></a-entity>

	</a-scene>
</body>
