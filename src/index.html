<!-- include a-frame -->
<script src="/assets/scripts/vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='/assets/scripts/vendor/aframe/build/aframe-ar.js'></script>


<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>

  <!-- Define your 3d scene and enabled ar.js -->
  <a-scene embedded arjs='trackingMethod: best;'>
    <a-assets>
      <a-asset-item id="tree-obj" src="/model.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="/materials.mtl"></a-asset-item>
    </a-assets>

    <!-- Create a anchor to attach your augmented reality -->
      <a-anchor hit-testing-enabled='true'>

      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    </a-anchor>

    <!-- Define a static camera -->
    <a-camera-static/>

  </a-scene>
</body>
